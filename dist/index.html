<!DOCTYPE html>
<html lang="en"><head>

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Simple Svelte Template for uibuilder and Node-RED</title>
    <meta name="description" content="Node-RED uibuilder - Simple Svelte template">
	<link rel='icon' type='image/png' href='./favicon.png'>
	
	<!-- Loads uibuilders brand css and the Svelte app css -->
	<link rel='stylesheet' href='./index.css'>

	<!-- #region Supporting Scripts. These MUST be in the right order. Note no leading / -->
	<script defer src="../uibuilder/uibuilder.iife.min.js">/* THE UIBUILDER LIBRARY MUST BE IN THE HTML! DO NOT REMOVE */</script>
	<script defer src='./build/bundle.js'>/* Your custom code goes in src/, this is built */</script>
	<!-- #endregion -->
	
</head><body id="app">
	<!-- This will all be replaced, everything is generated by the Svelte App. See src/main.js and src/App.svelte -->
	<div>
		If you are seeing this, you probably either: 
		<ol>
			<li>Forgot to switch the uibuilder "Serve" advanced setting to <code>dist</code> instead of <code>src</code>.</li>
			<li>Have not run <code>npm install</code> from the uibuilder node's root folder on the server.</li>
			<li>Otherwise, your Svelte app has failed, see the console for errors.</li>
		</ol>
	</div>
</body></html>
